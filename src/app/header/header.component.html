<mat-toolbar color='primary'>
  <mat-toolbar-row *ngIf="breakpoint !== 'xsmall'">
    <div class="container">
      <div class="main">
        <div><button class='title' mat-button type="button" routerLink="/">Material 2021</button></div>
      </div>
      <div class="items">
        <form [formGroup]='form' (ngSubmit)='onSubmit()' class="search-form">
          <input class='tablet-search-input' placeholder="Search" #trigger='matAutocompleteTrigger' type="text"
            aria-label="Product" formControlName="search" [matAutocomplete]="auto"
            (keydown.enter)='$event.preventDefault(); $event.target.blur(); trigger.closePanel(); onSubmit()'>
          <mat-autocomplete (ngSubmit)='onSearch()' (optionActivated)='onOptionSelected($event.option.value)'
            (optionSelected)='onOptionSelected($event.option.value)' #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon class="tablet-search-icon" matSuffix>search</mat-icon>
        </form>
        <!-- <input class="tablet-search-input" type="search"> -->
        <button type="button" mat-icon-button routerLink="/cart">
          <mat-icon *ngIf='cartItemsCount > 0' [matBadge]='cartItemsCount' matBadgeColor='accent'>shopping_cart
          </mat-icon>
          <mat-icon *ngIf='cartItemsCount <= 0 '>shopping_cart</mat-icon>
        </button>

        <button type='button' mat-icon-button routerLink='/login'>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="mobile-row" *ngIf="breakpoint === 'xsmall'">
    <div class="mobile-container">
      <div class="mobile-main">
        <button class="mobile-menu" mat-icon-button (click)='onToggle()'>
          <mat-icon>menu</mat-icon>
        </button>
        <div><button class="title" routerLink="/" type="button" mat-button>Material 2021</button></div>
      </div>
      <div class="mobile-items">
        <button type="button" mat-icon-button routerLink='/cart'>
          <mat-icon [matBadge]='cartItemsCount' matBadgeColor='accent'>shopping_cart</mat-icon>
        </button>
        <button type="button" mat-icon-button routerLink='/login'>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
