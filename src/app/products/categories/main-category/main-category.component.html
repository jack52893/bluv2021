<div class="container">
  <div class="title">{{ mainCategory.name }}</div>

  <div class="section">
    <div class='category mat-card' matRipple *ngFor='let category of categories' [routerLink]="'/category/' + category?.name"
      [queryParams]="{ id: category?.id }">
      {{ category?.name }}
    </div>
  </div>
</div>
