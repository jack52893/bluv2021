<div class="container">
  <h1 class="title">Search</h1>
  <form class='form' [formGroup]='form' (ngSubmit)='onSubmit()'>
    <input type='text' class='search' (input)='onInput($event.target.value)' placeholder="Search"
      #trigger='matAutocompleteTrigger' formControlName='search' [matAutocomplete]='auto'>
    <mat-autocomplete (ngSubmit)='onSearch($event.target.option.value)'
      (optionActivated)='onOptionSelected($event.option.value)' (optionSelected)='onOptionSelected($event.option.value)'
      #auto='matAutocomplete'>
      <mat-option *ngFor='let option of options' [value]='option'>
        {{ option }}
      </mat-option>
    </mat-autocomplete>
    <mat-icon class='icon'>search</mat-icon>
  </form>

  <h3 class='section-title'>Search results {{ products.length }} products found:</h3>
  <!-- <div class='filters'>
    <button class="filter" mat-icon-button type="button" (click)='onFilter()'>
      <mat-icon>filter</mat-icon>Filter
    </button>
  </div> -->
  <div class='products'>
    <app-product-card matRipple class='product' [product]='product' *ngFor='let product of products'
      [routerLink]="'/product/' + product.id"></app-product-card>
  </div>
</div>
