<div class="product">
  <div class="content">
    <div class="image"><img [src]='product.imageUrl' [alt]='product.name'></div>
    <div class="caption">
      <div class="title">
        <span>{{ product.name | limit }}</span>
      </div>
      <div class="details">
        <div class="rating">
          <app-rating [rating]='rating'></app-rating>
        </div>
        <div class="price">
          <span>{{ product.price + ' $'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
