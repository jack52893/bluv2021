<div class="product">
  <div class="content">
    <div class="highlight">
      <app-favorite [id]='product.id' class='favorite'></app-favorite>
      <div class="tag">
        <app-tag class="best-seller" type='best-seller' *ngIf='bestSeller'></app-tag>
      </div>
    </div>
    <div class="image"><img [src]='product.imageUrl' [alt]='product.name'></div>
    <div class="caption">
      <div class="title">
        <span>{{ product.name | limit }}</span>
      </div>
      <div class="details">
        <div class="rating">
          <app-rating [rating]='rating' [reviews]='reviews '></app-rating>
        </div>
        <div class="discount">
          <app-discount *ngIf='discount' [id]='product.id'></app-discount>
        </div>
        <div class="price">
          <app-price [id]='product.id'></app-price>
        </div>
      </div>
    </div>
    <div class="action">
      <button class="action-button" (mousedown)='$event.stopPropagation();' (click)='$event.stopPropagation(); addToCart()' mat-raised-button color='primary' type="button">
        <mat-icon class='action-icon'>add_shopping_cart</mat-icon>Add to Cart
      </button>
    </div>
  </div>
</div>
